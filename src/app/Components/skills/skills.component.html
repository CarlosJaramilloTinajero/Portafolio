    <div class="row row-cols-2 row-cols-lg-2 fila">
        <div class="cotendor2 hoverCursor" (mouseover)="pornerColorRandomFramework()"
            (mouseleave)="colorBoxShadowFrameworks = boxShadowDefault"
            [ngStyle]="{'box-shadow': '-9px 9px 7px rgba(' + colorBoxShadowFrameworks + ')'}">

                <h3>FrameWorks</h3>
            </div>
            <div class="tecnologias" [ngStyle]="{'background-image': colorFrameworks}"></div>
        </div>

        <div class="cotendor2 hoverCursor" (mouseenter)="pornerColorRandomLenguaje()"

            </div>

            <div class="tecnologias" [ngStyle]="{'background-image': colorLenguajes}">
