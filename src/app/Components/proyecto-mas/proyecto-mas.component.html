<div class="contenedor-mas">
    <div class="d-flex justify-content-end">
        <a class=" btn btn1 btn-return hoverCursor" (click)="regresar()">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" class="bi bi-box-arrow-in-left"
                viewBox="0 0 16 16">
                <path fill-rule="white"
                    d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z" />
                <path fill-rule="evenodd"
                    d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z" />
            </svg><span class="hoverCursor">Regresar</span>
        </a>
    </div>

    <h4 class="title-proyect" [ngClass]="{'txtShadowBlancoLg': iliminacion}">{{nombreProyecto}}</h4>
    <hr class="hr1">
    <h6 class="description" [ngClass]="{'txtShadowBlancoSm': iliminacion}">{{descripcionBreve}}</h6>

    <div class="divImagen">
        <header class="botones">
            <a target="_blank" [href]="link" (click)="enterUrlProject()" class="link btn btn2 hoverCursor">Ir al sitio
                web</a>
            <a target="_blank" (click)="enterUrlProjectGit()" [href]="linkGithub" class="btn3"> <img
                    src="assets/git.png" alt="" class="icon hoverCursor"></a>
        </header>
        <a target="_blank" [href]="link" (click)="enterUrlProject()"><img [src]="img" class="imagen hoverCursor"
                alt=""></a>
    </div>
    <div class="mb-m"></div>
    <h4 class="subtitle-proyect" [ngClass]="{'txtShadowBlancoMd': iliminacion}">Sobre este proyecto</h4>
    <hr class="hr1">
    <h6 class="description" [ngClass]="{'txtShadowBlancoSm': iliminacion}">
        <span *ngFor="let letra of letras" style="margin: 0px 0px 0px 0px;">
            <!-- <strong style="margin-left: 0px;" *ngIf="letra === 'º'">{{letra}}</strong> -->
            <span *ngIf="letra !== '|'" style="margin-left: 0px;">{{letra}}</span>
            <br *ngIf="letra == '.'  || letra === '|'"><br *ngIf="letra == '.'">
        </span>
    </h6>

    <div class="mb-m"></div>

    <h4 class="subtitle-proyect" [ngClass]="{'txtShadowBlancoMd': iliminacion}">Tecnologias usadas</h4>
    <h5 class="description" [ngClass]="{'txtShadowBlancoSm': iliminacion}">Tecnologías de código en las que me involucré
        mientras trabajaba en este
        proyecto.</h5>
    <hr class="hr1">
    <h6 class="description" [ngClass]="{'txtShadowBlancoSm': iliminacion}" *ngFor="let tec of lenguajes"><svg
            xmlns="http://www.w3.org/2000/svg" width="8" height="8" fill="currentColor" class="bi bi-circle-fill"
            viewBox="0 0 16 16">
            <circle cx="8" cy="8" r="8" />
        </svg><span>{{tec}}</span><br></h6>

    <div class="mb-m"></div>
    <div class="d-none d-sm-block">
        <h4 class="subtitle-proyect" [ngClass]="{'txtShadowBlancoMd': iliminacion}">Links</h4>
        <hr class="hr1">
        <h6 class="description" style="text-align: unset;" [ngClass]="{'txtShadowBlancoSm': iliminacion}">Link del
            proyecto: <a target="_blank" class="hoverCursor" (click)="enterUrlProject()" [href]="link"
                style="text-decoration: none; text-shadow: none;">{{link}}</a> </h6>

        <h6 class="description" style="text-align: unset;" [ngClass]="{'txtShadowBlancoSm': iliminacion}">Link GitHub:
            <a target="_blank" (click)="enterUrlProjectGit()" class="hoverCursor" [href]="linkGithub"
                style="text-decoration: none;  text-shadow: none;">{{linkGithub}}</a>
        </h6>
    </div>
    <div class="mb-5"></div>
    <div class="mb-5"></div>
</div>
