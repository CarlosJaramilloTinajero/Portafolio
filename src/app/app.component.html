<div [ngClass]="{'hidden': !mostrarCursor, 'show': mostrarCursor}" class="circulo d-none d-sm-block" id="puntero">
    <img src="assets/circulo.png" style="width: 100%; height: 100%;" alt="">
</div>

<div class="d-none d-sm-block circulos"
    [ngClass]="{'show': mostrarPuntos, 'hidden': !mostrarPuntos}" *ngFor="let punto of puntosArr; let i= index">
    <app-punto [left]="left[i]" [top]="top[i]" [opacity]="opacity[i]"></app-punto>
</div>

<div class="configuracion hoverCursor d-none d-sm-block fixed-bottom"
    [ngClass]="{'hidden': !mostrarNavbar, 'show contact': mostrarNavbar}">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-wide-connected"
        viewBox="0 0 16 16" data-bs-toggle="modal" data-bs-target="#configModal">
        <path
            d="M7.068.727c.243-.97 1.62-.97 1.864 0l.071.286a.96.96 0 0 0 1.622.434l.205-.211c.695-.719 1.888-.03 1.613.931l-.08.284a.96.96 0 0 0 1.187 1.187l.283-.081c.96-.275 1.65.918.931 1.613l-.211.205a.96.96 0 0 0 .434 1.622l.286.071c.97.243.97 1.62 0 1.864l-.286.071a.96.96 0 0 0-.434 1.622l.211.205c.719.695.03 1.888-.931 1.613l-.284-.08a.96.96 0 0 0-1.187 1.187l.081.283c.275.96-.918 1.65-1.613.931l-.205-.211a.96.96 0 0 0-1.622.434l-.071.286c-.243.97-1.62.97-1.864 0l-.071-.286a.96.96 0 0 0-1.622-.434l-.205.211c-.695.719-1.888.03-1.613-.931l.08-.284a.96.96 0 0 0-1.186-1.187l-.284.081c-.96.275-1.65-.918-.931-1.613l.211-.205a.96.96 0 0 0-.434-1.622l-.286-.071c-.97-.243-.97-1.62 0-1.864l.286-.071a.96.96 0 0 0 .434-1.622l-.211-.205c-.719-.695-.03-1.888.931-1.613l.284.08a.96.96 0 0 0 1.187-1.186l-.081-.284c-.275-.96.918-1.65 1.613-.931l.205.211a.96.96 0 0 0 1.622-.434l.071-.286zM12.973 8.5H8.25l-2.834 3.779A4.998 4.998 0 0 0 12.973 8.5zm0-1a4.998 4.998 0 0 0-7.557-3.779l2.834 3.78h4.723zM5.048 3.967c-.03.021-.058.043-.087.065l.087-.065zm-.431.355A4.984 4.984 0 0 0 3.002 8c0 1.455.622 2.765 1.615 3.678L7.375 8 4.617 4.322zm.344 7.646.087.065-.087-.065z" />
    </svg>
</div>

<section class="seccion">
    <app-navbar style="position: absolute;" [ngClass]="{'hidden': !mostrarNavbar, 'show contact': mostrarNavbar}"
        (selectedEvent)="cambiarContenido($event)" [selected]="selected" (selectedAntEvent)="selectedAnt = $event">
    </app-navbar>

    <app-inicio class="inicio" (mostrarCursor)="mostrarCursor = $event" (mostrarNavbar)="mostrarNavbar = $event"
        (mostrarPuntosYPuntero)="mostrarPuntos= $event" (selectdContact)="cambiarContenido($event)"
        [ngClass]="{'In': selected==0, 'Out': selected!=0, 'marginOut': esconder != 0}"></app-inicio>

    <app-portafolio class="inicio" [animaciones]="animacionesHabiitar"
        [ngClass]="{'In': selected==1, 'Out': selected!=1, 'marginOut': esconder != 1}">
    </app-portafolio>
    <app-contacto class="inicio" [ngClass]="{'In': selected==3, 'Out': selected!=3, 'marginOut': esconder != 3 }">
    </app-contacto>
</section>

<!-- Modal configuracion -->
<div class="modal fade" id="configModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div style="background-color: rgb(0, 0, 0, 0.6); position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
    </div>

    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-body">
                <div class="contenedorModal">
                    <div style="text-align: center;">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Configuracion de la pagina</h1>
                    </div>
                    <hr>
                    <div class="form-check form-switch margin">
                        <input class="form-check-input hoverCursor" type="checkbox" role="switch"
                            (change)="quitar_o_poner_puntosInterval()" checked>
                        <label class="form-check-label">Mostrar puntos de fondo</label>
                    </div>
                    <div class="form-check form-switch margin">
                        <input class="form-check-input hoverCursor" type="checkbox" role="switch"
                            (change)="quitar_o_poner_cursorInterval()" checked>
                        <label class="form-check-label">Mostrar cursor</label>
                    </div>
                    <div class="selectDiv margin">
                        <select name="" id="" [(ngModel)]="cantPuntosAnt" (ngModelChange)="cambiarCantidadDePuntos()">
                            <option value="2">2</option>
                            <option value="4">4</option>
                            <option value="7" selected>7</option>
                            <option value="8">8</option>
                            <option value="10">10</option>
                            <option value="12">12</option>
                            <option value="14">14</option>
                            <option value="16">16</option>
                        </select>
                        <label for="">Cantidad de puntos</label>
                    </div>

                    <hr>
                    <button type="button" class="cerrar hoverCursor margin" data-bs-dismiss="modal"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-x-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path
                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                        </svg><span class="hoverCursor">Close</span></button>

                </div>
            </div>
        </div>
    </div>
</div>
